<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/libs/jquery.mobile.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>AP 102</title>
    </head>
    <body>

        <div id="login" data-role="page" ng-controller="LoginController">
            <header data-role="header" data-position="fixed">
                <h1>{{ title }}</h1>
            </header>

            <div data-role="content">
                <label>
                    Username:
                    <input type="text">
                </label>

                <label>
                    Password:
                    <input type="password">
                </label>

                <button ng-click="authenticate()" data-role="button">
                    Login
                </button>
            </div>
        </div>

        <div id="summary" data-role="page" ng-controller="SummaryController" ng-init="init()">
            <header data-role="header" data-position="fixed">
                <h1>Summary</h1>
            </header>

            <div ng-show="latestExpenses.length > 0">
                <h2>Last Expenses</h2>
                <ul data-role="listview" ng-repeat="expense in latestExpenses">
                    <li>
                        {{ expense.date }} - {{ expense.title }}
                        <p class="ui-li-aside"><strong>{{ expense.amount|currency:"R$ " }}</strong></p>
                    </li>
                </ul>
            </div>
        </div>

        <!--  <script type="text/javascript" src="phonegap.js"></script> -->
        <script type="text/javascript" src="js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="js/libs/angular.min.js"></script>
        <script type="text/javascript" src="js/login-controller.js"></script>
        <script type="text/javascript" src="js/summary-controller.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
        <script type="text/javascript">
            Application.run();
        </script>
    </body>
</html>
